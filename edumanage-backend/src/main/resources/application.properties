# CORS
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:5176,http://localhost:5177

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.edumanage=DEBUG
