server.port=${PORT:8080}

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:edumanage_db}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:tiger}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
app.jwt.secret=${JWT_SECRET:EduManageProSecretKeyForJWTTokenGenerationThatIsVeryLongAndSecure2024}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS (Allowed Frontends)
app.cors.allowed-origins=${FRONTEND_URL:http://localhost:3000,http://localhost:5173,https://your-production-app.app}

# Logging
logging.level.org.springframework.security=WARN
logging.level.com.edumanage=INFO
